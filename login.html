<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/registro.css">

    <title>EL COMILON | Iniciar Sesión</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area position-relative">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box position-relative">
            </div> 
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 class="text-secondary">¡Bienvenido de nuevo!</h2>
                        <p class="text-secondary">Inicia sesión para continuar disfrutando de nuestros deliciosos platos.</p>
                    </div>
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <input type="email" id="email" class="form-control form-control-lg bg-light text-secondary fs-6" placeholder="Correo electrónico" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="password" class="form-control form-control-lg bg-light text-secondary fs-6" placeholder="Contraseña" required>
                        </div>
                        <div id="errors-container" class="mb-3"></div>
                        <div class="input-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="recordarCuenta">
                                <label for="recordarCuenta" class="form-check-label text-secondary"><small>¿Recordarme?</small></label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 bg-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="imagenes/google-icon.png" style="width:20px" class="me-2"><small>Iniciar sesión con Google</small></button>
                    </div>
                    <div class="row">
                        <small class="text-secondary">¿No tienes una cuenta? <a href="registro.html" class="text-primary">Regístrate</a></small>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="style/validaciones-login.js"></script>
</body>
</html>
